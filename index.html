<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影片播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #fafaf8;
            --bg-secondary: #f5f5f3;
            --text-primary: #2a2a28;
            --text-secondary: #6b6b68;
            --border-color: #e8e8e5;
            --accent: #3d3d3a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #fafaf8 0%, #f5f5f3 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 40px 20px;
            letter-spacing: 0.3px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeInDown 0.8s ease-out forwards;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .header p {
            font-size: 14px;
            color: var(--text-secondary);
            letter-spacing: 0.8px;
        }

        .video-section {
            background: white;
            border: 1px solid var(--border-color);
            padding: 30px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
            transition: all 0.3s ease;
        }

        .video-section:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            border-color: var(--accent);
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 25px;
            background: var(--bg-secondary);
            overflow: hidden;
            border: 1px solid var(--border-color);
            aspect-ratio: 9 / 16;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            padding: 0 10px;
        }

        .video-title {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .video-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            letter-spacing: 0.3px;
        }

        .playlist {
            background: white;
            border: 1px solid var(--border-color);
            padding: 30px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
        }

        .playlist-title {
            font-size: 14px;
            color: var(--text-secondary);
            letter-spacing: 1.2px;
            text-transform: uppercase;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .playlist-item {
            padding: 12px 0;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .playlist-item:last-child {
            border-bottom: none;
        }

        .playlist-item:hover {
            padding-left: 8px;
            color: var(--accent);
        }

        .playlist-item.active {
            color: var(--accent);
            font-weight: 500;
        }

        .playlist-item-text {
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        .playlist-indicator {
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .playlist-item.active .playlist-indicator {
            opacity: 1;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 響應式設計 */
        @media (max-width: 600px) {
            body {
                padding: 20px 16px;
            }

            .header h1 {
                font-size: 22px;
            }

            .video-section,
            .playlist {
                padding: 20px;
            }

            .video-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>影片課程</h1>
            <p>沉浸式學習體驗</p>
        </div>

        <div class="video-section">
            <div class="video-container">
                <iframe id="videoPlayer" src="" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="video-info">
                <div class="video-title" id="videoTitle">選擇影片開始觀看</div>
                <div class="video-description" id="videoDescription">點擊下方播放清單選擇影片</div>
            </div>
        </div>

        <div class="playlist">
            <div class="playlist-title">播放清單</div>
            <div id="playlistContainer"></div>
        </div>
    </div>

    <script>
        // 影片資料配置
        const videos = [
            {
                id: '1QHrqMksMz_LsrUchQovAg3EF8LOp_DYc',
                title: '第一堂課',
                description: '開始你的學習旅程，了解基礎概念。'
            }
            // 如果要新增更多影片，按照上方格式繼續新增
            // {
            //     id: '你的影片ID',
            //     title: '影片標題',
            //     description: '影片描述'
            // }
        ];

        const videoPlayer = document.getElementById('videoPlayer');
        const videoTitle = document.getElementById('videoTitle');
        const videoDescription = document.getElementById('videoDescription');
        const playlistContainer = document.getElementById('playlistContainer');

        // 初始化播放清單
        function initPlaylist() {
            playlistContainer.innerHTML = '';
            videos.forEach((video, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item' + (index === 0 ? ' active' : '');
                item.innerHTML = `
                    <span class="playlist-item-text">${video.title}</span>
                    <div class="playlist-indicator"></div>
                `;
                item.addEventListener('click', () => playVideo(index));
                playlistContainer.appendChild(item);
            });
        }

        // 播放影片
        function playVideo(index) {
            const video = videos[index];
            const embedUrl = `https://drive.google.com/file/d/${video.id}/preview`;
            
            videoPlayer.src = embedUrl;
            videoTitle.textContent = video.title;
            videoDescription.textContent = video.description;

            // 更新清單選中狀態
            document.querySelectorAll('.playlist-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });

            // 平滑滾動到影片播放器
            document.querySelector('.video-section').scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        }

        // 初始化
        initPlaylist();
        playVideo(0);
    </script>
</body>
</html>
